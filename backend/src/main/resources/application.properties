spring.application.name=backend

# 1. SERVER CONFIGURATION
server.port=8080

# 2. DATABASE (Link with Docker)
# hackathon_db must be the same name as in docker-compose.yml
spring.datasource.url=jdbc:mysql://localhost:3306/hackathon_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. JPA / HIBERNATE
# update automatically creates or modifies tables
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Optimization for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect